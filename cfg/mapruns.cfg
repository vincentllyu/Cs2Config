// practice mode settings
// exec mapruns.cfg

say exec mapruns.cfg by 我真的很坑, see console for toggled commands.

sv_cheats 1
cl_wpn_sway_scale 0
mp_round_restart_delay 0
mp_freezetime 0

mp_maxmoney 99999
mp_startmoney 99999
mp_friendlyfire 0
mp_roundtime 60
mp_teammates_are_enemies 1
mp_respawn_immunitytime 0
mp_roundtime_defuse 0
mp_roundtime_hostage 0
ammo_grenade_limit_total 6 // can buy all 5 grenades with 2 flashes
sv_regeneration_force_on 1

mp_respawnwavetime_ct 1
mp_respawnwavetime_t 1
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1

mp_buy_anywhere 1
mp_buytime 6000000

mp_autoteambalance 0
mp_limitteams 0

mp_ct_default_secondary weapon_deagle
mp_ct_default_primary  weapon_awp
mp_ct_default_grenades "weapon_flashbang weapon_smokegrenade weapon_incgrenade"

mp_t_default_secondary weapon_deagle
mp_t_default_primary  weapon_awp
mp_t_default_grenades "weapon_flashbang weapon_smokegrenade weapon_molotov"

bot_stop 1
bot_zombie 1

// toggles
toggle sv_showimpacts 0 1                       // toggles between not showing and showing hit reg, red is client side hit reg, blue is server side hit reg
toggle sv_grenade_trajectory_prac_pipreview 0 1 // toggles between not showing and showing nade trajectory
toggle sv_infinite_ammo 2 1                     // toggles between finite and infinite ammo in a mag
toggle mp_solid_teammates 0 1                   // toggles between solid and not solid teamates